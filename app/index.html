<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Wall</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css"/>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.css"/>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>

  <div ng-view></div>

  <script type="text/ng-template" id="wall.html">
    <div class="wall row">

      <step title="To-Do" background-color="#2980b9" can-add-new="true">

      </step>


      <step title="In Dev" background-color="#2ecc71">

      </step>


      <step title="Ready to Test" background-color="#f1c40f">

      </step>


      <step title="In Test" background-color="#e67e22">

      </step>

      <step title="Ready for Prod" background-color="#16a085">

      </step>

    </div>

  </script>

  <script type="text/ng-template" id="step.html">
    <div class="{{cssClass}} step">
      <h2>{{title}}</h2>

      <div class="item" ng-repeat="item in items">
        {{item.name}}
      </div>

      <div class="new-item" ng-show="canAddNew">
        <input type="text" ng-enter="newItemKeyPressed()" class="form-control" ng-model="newItemText" placeholder="Add new item..."/>
      </div>

    </div>
  </script>


  <script src="lib/angular/angular.js"></script>
  <script src="lib/jquery-1.10.2.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
